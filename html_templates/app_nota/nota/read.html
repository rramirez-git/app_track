{% extends "zend_django/html/form.html" %}

{% block extraafter %}

<div class="row">

    <div class="col-sm-8">

        <div class="row">

            <div class="col-sm-5 offset-md-3 text-left">
                Creado por: <strong>{{ object.creado_por }}</strong> en <strong>{{ object.fecha_creacion }}</strong>.
            </div>
            
            <div class="col-sm-4 text-right">
                Actualizado por: <strong>{{ object.actualizado_por }}</strong> en <strong>{{ object.fecha_actualizacion }}</strong>.
            </div>

        </div>

    </div>

</div>

{% endblock %}
