{% load util_filters %}
<script type="text/javascript">
    let app_alertas_get_url = '{% url "alerta_get" %}';
    let app_alertas_disabled_url = '{% url "alerta_disabled" pk="_pk_"%}';
</script>
{% verbatim %}
    <script type="text/x-handlebars-template" id="app_alerta-alerta-template">
        <div class="alert alert-secondary" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{{ nota }}}
            <form method="get" autocomplete="off" enctype="multipart/form-data" action="{{ url }}">
                {{{ csrf_token }}}
                <button type="submit" class="btn btn-outline-secondary btn-sm">Desactivar</button>
            </form>
        </div>
    </script>
{% endverbatim %}
